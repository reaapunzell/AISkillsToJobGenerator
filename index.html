<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>AI Skills to Job Generator</title>
</head>
<body>
  
<div class="container">
<header class="header">
    <h1>AI Skills to Job Generator</h1>
</header>
    <div class="form-container">
        <form id="job-generator">
            <input type="text" id="instructions" autofocus class="instructions" required placeholder="Enter your skill" autocomplete="off">
            <input type="submit" value="Generate Jobs" class="btn" id="submit-button">
        </form>
        <div class="hint">i.e Drawing, Writing, Maths</div>
    </div>
    <div id="jobs" class="jobs hidden">
        <span class="Typewriter_wrapper"></span>
        <span class="Typewriter_cursor"></span>
    </div>
  <footer> This AI project was coded by <a href="https://github.com/reaapunzell" >Reatlilwe Maroga</a> and is on <a href="https://github.com/reaapunzell/AISkillsToJobGenerator">Github</a> and <a href="https://aiskillstojobgenerator.netlify.app/">hosted on Netlify</a></footer>
</div>
<script src="src\index.js"></script>
</body>
</html>
